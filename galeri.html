<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Elegan</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f8f4f0;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #eae4dc;
            padding: 40px 0;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        header h1 {
            font-family: 'Times New Roman', serif;
            font-size: 3em;
            color: #3e3a37;
            margin: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1300px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            border: 4px solid #d9cbb4;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.03);
        }

        .button-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .back-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #bfa98c;
            color: #fff;
            font-size: 16px;
            font-family: 'Georgia', serif;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #a18970;
        }

        footer {
            background-color: #eae4dc;
            text-align: center;
            padding: 15px;
            font-style: italic;
            color: #3e3a37;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

<header>

</header>
